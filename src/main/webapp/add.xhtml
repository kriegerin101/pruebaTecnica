<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PRUEBA CON JSF</title>
</h:head>
<h:body>
    <h2>AÑADIR CURSO</h2>
    <h:form>
        <p>Activo:</p>
        <h:selectBooleanCheckbox value="#{cursoBean.curso.activo}"/>
        <p>Profesor:</p>
        <h:inputText value="#{cursoBean.curso.profesor}"/>
        <p>Titulo:</p>
        <h:inputText value="#{cursoBean.curso.titulo}"/>
        <p>Nivel:</p>
        <h:inputText value="#{cursoBean.curso.nivel}"/>
        <p>Horas:</p>
        <p:inputNumber value="#{cursoBean.curso.horas}"/>
        <br></br><br></br>
        <h:commandButton value="Añadir" action="#{cursoBean.insertarCurso}"/>
    </h:form>
    <a href="index.xhtml">Ver cursos</a>
</h:body>
</html>
