<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PRUEBA CON JSF</title>
</h:head>
<h:body>
    <h2>AÑADIR CURSO</h2>
    <h:form>
        <p>Activo:</p>
        <p:selectBooleanCheckbox value="#{cursoBean.curso.activo}"/>
        <p>Profesor:</p>
        <p:selectOneMenu  style="width:200px" value="#{cursoBean.curso.profesor}">
            <f:selectItems  value="#{profesorBean.profesores}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}"/>
        </p:selectOneMenu>
        <p>Titulo:</p>
        <p:inputText value="#{cursoBean.curso.titulo}"/>
        <p>Nivel:</p>
        <p:selectOneMenu value="#{cursoBean.curso.nivel}">
            <f:selectItem itemLabel="Básico" itemValue="Básico" />
            <f:selectItem itemLabel="Intermedio" itemValue="Intermedio" />
            <f:selectItem itemLabel="Avanzado" itemValue="Avanzado" />
        </p:selectOneMenu>
        <p>Horas:</p>
        <p:spinner value="#{cursoBean.curso.horas}"/>
        <br></br><br></br>
        <p:commandButton value="Añadir" action="#{cursoBean.insertarCurso}"/>
    </h:form>
    <br></br><br></br>
    <a href="index.xhtml">Ver cursos</a>
</h:body>
</html>
