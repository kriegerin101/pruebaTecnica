<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>PRUEBA CON JSF</title>
</h:head>
<h:body>
    <h2>CATALOGO DE CURSOS</h2>
    <h:form>
        <p:dataTable value = "#{cursoBean.cursos}" var = "c" rows="4" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <p:column headerText="Titulo" sortBy="#{c.titulo}">
                <h:outputText value="#{c.titulo}" />
            </p:column>

            <p:column headerText="Nivel">
                <h:outputText value="#{c.nivel}" />
            </p:column>

            <p:column headerText="Horas">
                <h:outputText value="#{c.horas}" />
            </p:column>

            <p:column headerText="Borrar">
                <p:commandButton value="Borrar" action="add">
                    <f:actionListener binding="#{cursoBean.borrarCurso(c)}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>
    <br></br><br></br>
    <a href="add.xhtml">Nuevo curso</a>
</h:body>
</html>
